<h1 mat-dialog-title>Hello!</h1>
<div mat-dialog-content>
  <p>Do you want to change default proximity?</p>
  <mat-form-field appearance="fill">
    <mat-label>Proximity in km</mat-label>
    <input type="number"  matInput [(ngModel)]="data.proximity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.proximity" cdkFocusInitial>Ok</button>
</div>
